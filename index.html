<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>	
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	<script src="app.js"></script> 
  </head>
  <body>
    <a-scene id="#scene" mindar-image="imageTargetSrc:https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/trensertest/webar-demo/main/track/IMG_3013.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" >  
      <a-assets>
        <!-- <img id="card" src="https://anishjiben.github.io/webar-demo-main/models/Image/butterflies.gif" /> -->
        <a-asset-item id="card" src="https://anishjiben.github.io/webar-demo-main/models/Image/butterflies.gif"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity geometry="primitive:box;" material="shader:gif;src:url(https://anishjiben.github.io/webar-demo-main/models/Image/butterflies.gif);color:green;opacity:.8"></a-entity>
 
      <!-- <a-entity mindar-image-target="targetIndex: 0" >
        <a-plane src="#card"  position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#card" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity> -->
    </a-scene>
  </body>
</html>
